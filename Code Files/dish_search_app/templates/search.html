<!DOCTYPE html>
<html>
<head>
    <title>Dish Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            background-image: url("bgimage.jpg"); /* Replace "bgimage.jpg" with the correct filename of your image */
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        input[type="text"] {
            padding: 5px;
            width: 300px;
            font-size: 16px;
        }
        
        button[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        
        li {
            margin-bottom: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-size: 16px;
        }
        
        p {
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dish Search</h1>
    <form method="GET" action="{% url 'search' %}">
        <input type="text" name="query" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if results %}
    <h2>Top Choices of Restaurants for "{{ query }}":</h2>
    <ul>
        {% for dish in results %}
        <li>{{ dish.restaurant_name }} {{ dish.items.query }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>
</html>
